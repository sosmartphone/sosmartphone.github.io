<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>SoSmartphone | Login</title>
    <script>
        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());
        const redirect = params.redirect || '/'

    </script>

    <script>
        const login = (username, password) => {
            localStorage.setItem('credentials', JSON.stringify({
                username,
                password,
            }))
            window.location.href = redirect;
        }


    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div style="padding-top: 32px;">

                </div>
                <div style="text-align: center;">

                    <img src="assets/icon.png" alt="ICON" class="img-thumbnail">
                </div>
                <script>
                    if (params.errorMessage) {
                        document.write(`<div class="alert alert-danger">${params.errorMessage}</div>`)
                    }
                </script>
                <form id="login-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input required type="text" class="form-control" name="username" id="username"
                            aria-describedby="emailHelp" placeholder="Enter username">
                        <small id="emailHelp" class="form-text text-muted">In the database.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input required type="password" class="form-control" name="password" id="password"
                            placeholder="Password">
                    </div>
                    <br />
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>
    <script>

        $('#login-form').submit(function (e) {
            e.preventDefault()
            e.stopPropagation()
            login($('#username').val(), $('#password').val())
            return false;
        });
    </script>

</body>

</html>
